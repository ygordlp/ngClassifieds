<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="newClfc.sidenavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add a Classified</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title" ng-model="newClfc.classified.title" md-autofocus>
            </md-input-container>
            <md-input-container>
                <label for="price">Price</label>
                <input type="text" id="price" ng-model="newClfc.classified.price">
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>
                <input type="text" id="description" ng-model="newClfc.classified.description">
            </md-input-container>
            <md-input-container>
                <label for="image">Image Link</label>
                <input type="text" id="image" ng-model="newClfc.classified.image">
            </md-input-container>
            <md-button class="md-primary" ng-click="newClfc.saveClassified(newClfc.classified)">Save</md-button>
            <md-button class="md-warn" ng-click="newClfc.closeSidebar()">Cancel</md-button>

            <pre>{{newClfc.classified | json}}</pre>
        </form>
    </md-content>
</md-sidenav>
